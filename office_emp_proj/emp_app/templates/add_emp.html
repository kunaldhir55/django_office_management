<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .container{
          margin-top: 10px;
      }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="container">
  <a role="button" href= '/all_emp' class="btn btn-primary">View All Employees</a>
    <a role="button" href= '/add_emp' class="btn btn-primary">Add an Employee</a>
    <a role="button" href= '/remove_emp' class="btn btn-primary">Remove Employees</a>
    <a role="button" href= '/filter_emp' class="btn btn-primary">Filter Employees</a>
    <hr>

    <h1>Add an Employee</h1>

<form action="/add_emp" method="post">
    
    {% csrf_token %}
      <label for="first_name">First Name</label><br>
      <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
    
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
    
        <label for="dept">Department</label><br>
        <input type="text" id="dept" name="dept" value="{{dept}}"><br>
    
        <label for="role">Role</label><br>
        <input type="text" id="role" name="role" value="{{role}}"><br>
    
        <label for="salary">Salary</label><br>
        <input type="number" id="salary" name="salary" value="{{salary}}"><br>
    
        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
    
        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone" value="{{phone}}"><br>
    
        <label for="hire_date">Hire Date</label><br>
        <input type="text" id="hire_date" name="hire_date" value="{{hire_date}}"><br>
      <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
