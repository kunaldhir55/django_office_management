<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="container">
    
    <a role="button" href= '/all_emp' class="btn btn-primary">View All Employees</a>
    <a role="button" href= '/add_emp' class="btn btn-primary">Add an Employee</a>
    <a role="button" href= '/remove_emp' class="btn btn-primary">Remove Employees</a>
    <a role="button" href= '/filter_emp' class="btn btn-primary">Filter Employees</a>
    <hr>
    <h1>Remove Employee</h1>
    <div class="dropdown">
        <button class="btn btn-primary  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Employees to be removed
        </button>
        <ul class="dropdown-menu">
            {% for emp in emps%}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
          {%endfor%}
        </ul>
      </div>
</hr>
</div>
</body>
</html>
